<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Randomizer</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .slider-container {
            margin-bottom: 20px;
        }
        .output-container {
            resize: vertical; /* Allow vertical resizing */
            overflow: auto; /* Enable scrolling if needed */
            height: 400px; /* Initial height */
            width: 100%; /* Take full width of container */
            border: 1px solid #ccc; /* Optional: Add border for aesthetics */
            padding: 10px; /* Optional: Add padding for spacing */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8">
                <h1>Character Randomizer</h1>
                <form id="randomizerForm">
                    <div class="form-group">
                        <label for="species">Species:</label>
                        <select id="species" name="species" class="form-control">
                            <option value="human">Human</option>
                            <option value="wookiee">Wookiee</option>
                            <option value="trandoshan">Trandoshan</option>
                            <option value="sullustan">Sullustan</option>
                            <option value="twilek">Twi'lek</option>
                            <option value="zabrak">Zabrak</option>
                            <option value="moncalamari">Mon Calamari</option>
                            <option value="ithorian">Ithorian</option>
                            <option value="bothan">Bothan</option>
                            <option value="rodian">Rodian</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" class="form-control" onchange="updateSelection()">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="hair">Hair:</label>
                        <select id="hair" name="hair" class="form-control">
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="randomizeValues()">Randomize Values</button>
                    <div id="sliders" class="mt-3"></div>
                    <!-- <button type="button" class="btn btn-success mt-3" onclick="generateCharacter()">Generate Character</button> -->
                </form>
            </div>
            <div class="col-lg-4">
                <h2>Output</h2>
                <textarea id="output" class="output-container form-control" readonly></textarea>
            </div>
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom script -->
    <script src="script.js"></script>
</body>
</html>
